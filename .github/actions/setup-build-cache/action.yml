name: Setup build cache

inputs:
  key:
    required: true
    type: string

runs:
  using: "composite"

  steps:
    - name: Change owner of ~/.cache
      shell: bash
      run: sudo chown --recursive root:root ~/.cache

    - name: Setup cache
      uses: actions/cache@v4
      with:
        key: ${{ inputs.key }}
        save-always: true

        path: |
          ~/.cache/cibuildwheel
          ~/.cache/pip

    - name: Set sccache environment variables
      shell: bash
      run: |
        echo "SCCACHE_GHA_ENABLED=1" | tee -a "$GITHUB_ENV"
        echo "SCCACHE_DIRECT=1"      | tee -a "$GITHUB_ENV"

    - name: Install sccache
      uses: mozilla-actions/sccache-action@v0.0.5

    - name: Start sscache server
      shell: bash
      run: sscache --start-server
