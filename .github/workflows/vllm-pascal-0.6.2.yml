name: "[X] Build vLLM (v0.6.2)"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build vLLM wheels
        uses: ./.github/actions/build-vllm
        with:
          docker_latest: true
          docker_token: ${{ secrets.GHCR_TOKEN }}
          ref: v0.6.2

  publish:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish wheels
        uses: ./.github/actions/common/publish-wheels
        with:
          prefix: vllm_pascal-0.6.2-

  update-index:
    needs: publish
    runs-on: ubuntu-latest
    uses: ${{ github.repository }}/.github/workflows/zz-update-index.yml@${{ github.ref }}

on:
  workflow_dispatch:
