name: "[X] Build Triton (v2.3.1)"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Triton wheels
        uses: ./.github/actions/build-triton
        with:
          python_version: ${{ matrix.python_version }}
          ref: 958fccea74da58e7e0595ab88ae6cd3f6795a173

    strategy:
      matrix:
        python_version:
          - "37"
          - "38"
          - "39"
          - "310"
          - "311"
          - "312"

  publish:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish wheels
        uses: ./.github/actions/common/publish-wheels
        with:
          prefix: triton_pascal-2.3.1-

  update-index:
    needs: publish
    runs-on: ubuntu-latest
    uses: ./.github/workflows/zz-update-index.yml@main

on:
  workflow_dispatch:
